- name: Install tools packages
  pacman:
    name: "{{ tools }}"
    state: present

- name: Install tfenv
  aur:
    name: "{{ tools_aur_loop }}"
    user: "{{ user.name }}"
  with_items: "{{ tools_aur }}"
  loop_control:
    loop_var: tools_aur_loop
  when: tools_aur is defined
